name: Daily Build
on: [push]

jobs:
  debugBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: $GITHUB_WORKSPACE/src/frontend/yarn.lock
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
       - name: Change to frontend folder
         run: cd $GITHUB_WORKSPACE/src/frontend
       - name: Install Yarn Dependencies
         run: yarn install
       - name: Build Frontend
         run: yarn build
       - name: Copy "dist" folder
         run: |
         cp $GITHUB_WORKSPACE/src/frontend/dist $GITHUB_WORKSPACE/src/backend
       - name: Change to backend folder
         run: cd $GITHUB_WORKSPACE/src/frontend
       - uses: actions-rs/cargo@v1
         with:
           command: build
           args: --release
       - uses: actions-rs/cargo@v1
         with:
           use_cross: true
           command: build
           args: --release --target armv-unknown-linux-gnueabihf
       - uses: actions-rs/cargo@v1
         with:
           use_cross: true
           command: build
           args: --release --target armv7-unknown-linux-gnueabihf
       - uses: actions-rs/cargo@v1
         with:
           use_cross: true
           command: build
           args: --release --target aarch64-unknown-linux-gnu
       - uses: Swatinem/rust-cache@v1
         with:
           working-directory: $GITHUB_WORKSPACE/src/backend
      - uses: actions/upload-artifact@v2
         with:
           name: dietpi-dashboard-amd64
           path: $GITHUB_WORKSPACE/src/backend/target/release/dietpi_dashboard
      - uses: actions/upload-artifact@v2
         with:
           name: dietpi-dashboard-armv6
           path: $GITHUB_WORKSPACE/src/backend/target/arm-unknown-linux-gnueabihf/release/dietpi_dashboard
      - uses: actions/upload-artifact@v2
         with:
           name: dietpi-dashboard-armv7
           path: $GITHUB_WORKSPACE/src/backend/target/armv7-unknown-linux-gnueabihf/release/dietpi_dashboard
      - uses: actions/upload-artifact@v2
         with:
           name: dietpi-dashboard-armv8
           path: $GITHUB_WORKSPACE/src/backend/target/aarch64-unknown-linux-gnu/release/dietpi_dashboard

